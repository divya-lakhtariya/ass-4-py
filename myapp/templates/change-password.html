{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
      <div class="container-fluid">
        
      </div>
    <!-- end header section --> 
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2 style="margin: 100px 0 0 0;">Change password</h2>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="form_container">
            {% if msg %}
            <center>
              <b style="color: white;">{{msg}}</b>
            </center>
            {% endif %}
            <form action="{% url 'change-password' %}" method="Post" >
              {% csrf_token %}

              <div class="form-row">
                <div class="form-group col">
                  <input type="password" class="form-control" name="old_password" placeholder="your old password">
                </div>
              </div> 

              <div class="form-row">
                <div class="form-group col">
                  <input type="password" class="form-control" name="new_password" placeholder="your new password">
                </div>
              </div> 
            
              <div class="form-row">
                <div class="form-group col">
                  <input type="password" class="form-control" name="cnew_password" placeholder="your confirm new password">
                </div>
              </div> 

             
              <div class="d-flex justify-content-center">
                <button type="submit" class="" style="margin: 0 0 50px 0;">change password</button>
              </div>

            </form>
          </div>
        </div>
      </div>
      
  </section>

  <!-- end contact section -->

  

</body>

</html>
{% endblock %}
